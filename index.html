<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>windmill animation</title>
    <link rel="stylesheet" href="css/windmill.css">
    <style>
        .box {
            width: 220px;
            border: 1px solid #000;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="windmill">
        <div class="windmill-top"></div>
        <div class="windmill-right"></div>
        <div class="windmill-bottom"></div>
        <div class="windmill-left"></div>
    </div>
</div>
</body>
</html>
