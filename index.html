<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>windmill animation</title>
    <!--引入css文件-->
    <link rel="stylesheet" href="css/windmill.min.css">
    <style>
        section {
            width: 600px;
            overflow: hidden;
            margin: 100px auto;
            padding: 10px;
        }
        section > div {
            width: 200px;
            float: left;
            text-align: center;
        }
    </style>
</head>
<body>
<section>
    <div>
        <div class="windmill">
            <div class="windmill-top"></div>
            <div class="windmill-right"></div>
            <div class="windmill-bottom"></div>
            <div class="windmill-left"></div>
        </div>
        <p>默认状态</p>
    </div>
    <div>
        <div class="windmill windmill-back">
            <div class="windmill-bottom"></div>
            <div class="windmill-right"></div>
            <div class="windmill-top"></div>
            <div class="windmill-left"></div>
        </div>
        <p>回滚</p>
    </div>
    <div>
        <div class="windmill windmill-ease">
            <div class="windmill-top"></div>
            <div class="windmill-right"></div>
            <div class="windmill-bottom"></div>
            <div class="windmill-left"></div>
        </div>
        <p>缓始缓终</p>
    </div>
    <div>
        <div class="windmill windmill-sm">
            <div class="windmill-top"></div>
            <div class="windmill-right"></div>
            <div class="windmill-bottom"></div>
            <div class="windmill-left"></div>
        </div>
        <p>小尺寸-默认状态</p>
    </div>
    <div>
        <div class="windmill windmill-sm windmill-back">
            <div class="windmill-bottom"></div>
            <div class="windmill-right"></div>
            <div class="windmill-top"></div>
            <div class="windmill-left"></div>
        </div>
        <p>小尺寸-回滚</p>
    </div>
    <div>
        <div class="windmill windmill-sm windmill-ease">
            <div class="windmill-top"></div>
            <div class="windmill-right"></div>
            <div class="windmill-bottom"></div>
            <div class="windmill-left"></div>
        </div>
        <p>小尺寸-缓始缓终</p>
    </div>
    <div>
        <div class="windmill windmill-lg">
            <div class="windmill-top"></div>
            <div class="windmill-right"></div>
            <div class="windmill-bottom"></div>
            <div class="windmill-left"></div>
        </div>
        <p>大尺寸-默认状态</p>
    </div>
    <div>
        <div class="windmill windmill-lg windmill-back">
            <div class="windmill-bottom"></div>
            <div class="windmill-right"></div>
            <div class="windmill-top"></div>
            <div class="windmill-left"></div>
        </div>
        <p>大尺寸-回滚</p>
    </div>
    <div>
        <div class="windmill windmill-lg windmill-ease">
            <div class="windmill-top"></div>
            <div class="windmill-right"></div>
            <div class="windmill-bottom"></div>
            <div class="windmill-left"></div>
        </div>
        <p>大尺寸-缓始缓终</p>
    </div>

</section>
</body>
</html>
